<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор текста Lorem Ipsum</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }
        label {
            font-weight: 600;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 80px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .output-section {
            text-align: left;
        }
        .text-output {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор текста lorem ipsum</h1>

        <form action="/" method="post" class="form-section">
            <label for="paragraphs">Количество абзацев:</label>
            <input type="number" id="paragraphs" name="paragraphs" value="0" min="1" max="50">
            <button type="submit">Сгенерировать</button>
        </form>

        <div class="output-section">
            <h2>Сгенерированный текст:</h2>
            <div class="text-output">
                {% if lorem_text %}
                    {{ lorem_text }}
                {% else %}
                    Нажмите "Сгенерировать", чтобы получить текст Lorem Ipsum.
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
